<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    </head>

    <body>
        
        <div class="background">
            <div class="box">
                <div class="text text-size">Size converter</div>
                <form>
                    <div class="selection">
                        <div class="select-unit">From
                            <select class="unit" name="unit-from" id="unit-from-size">
                                <option value="mm">mm</option>
                                <option value="cm">cm</option>
                                <option value="in">in</option>
                            </select>
                        </div>
                        <div class="select-unit">To
                            <select class="unit" name="unit-to" id="unit-to-size">
                                <option value="mm">mm</option>
                                <option value="cm">cm</option>
                                <option selected="selected" value="in">in</option>
                            </select>
                        </div>
                    </div>

                    <div> 
                        <div class="enter-size" >Enter the size
                            <input class="w-auto mx-2" type="number" step="0.01" id="size" name="size">
                        </div>

                        <div class="button">
                            <button onclick="onClickSize()" id="calculateSize">Calculate</button>
                        </div>

                        <div class="div-result">
                            <img src="icon.png"/>
                            <div id="result-size">The result</div>
                        </div>

                    </div>
                </form>

                
            </div>  
            
            <div class="box">
                <div class="text text-weight">Weight converter</div>
                <form>
                    <div class="selection">
                        <div class="select-unit">From
                            <select class="unit" name="unit-from" id="unit-from-weight">
                                <option value="kg">kg</option>
                                <option value="pound">pound</option>
                                <option value="ounce">ounce</option>
                            </select>
                        </div>
                        <div class="select-unit">To
                            <select class="unit" name="unit-to" id="unit-to-weight">
                                <option value="kg">kg</option>
                                <option selected="selected" value="pound">pound</option>
                                <option value="ounce">ounce</option>
                            </select>
                        </div>
                    </div>

                    <div> 
                        <div class="enter-weight" >Enter the weight
                            <input class="w-auto mx-2" type="number" step="0.01" id="weight" name="weight">
                        </div>

                        <div class="button">
                            <button onclick="onClickWeight()" id="calculateWeight">Calculate</button>
                        </div>

                        <div class="div-result">
                            <img src="icon.png"/>
                            <div id="result-weight">The result</div>
                        </div>

                    </div>
                </form>
                
            </div>     

            <div class="box">
                <div class="text text-temp">Temperature converter</div>
                <form>
                    <div class="selection">
                        <div class="select-unit">From
                            <select class="unit" name="unit-from" id="unit-from-temp">
                                <option value="°C">°C</option>
                                <option value="°F">°F</option>   
                            </select>
                        </div>
                        <div class="select-unit">To
                            <select class="unit" name="unit-to" id="unit-to-temp">
                                <option value="°C">°C</option>
                                <option selected="selected" value="°F">°F</option>
                            </select>
                        </div>
                    </div>

                    <div> 
                        <div class="enter-temp">Enter the temp
                            <input class="w-auto mx-2" type="number" step="0.01" id="temp" name="temperature">
                        </div>

                        <div class="button">
                            <button onclick="onClickTemp()" id="calculateTemp">Calculate</button>
                        </div>

                        <div class="div-result">
                            <img src="icon.png"/>
                            <div id="result-temp">The result</div>
                        </div>

                    </div>
                </form>
                
            </div> 
            
            <img class="me" src="my-photo.png" />
        </div>
        
    </body>
</html>
